    <script>
        function loadTool(btn, url) {
            // Xóa class active ở tất cả nút
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            // Thêm class active cho nút được nhấn
            btn.classList.add('active');
            
            // Ẩn màn hình chào mừng, hiện iframe
            document.getElementById('welcome-screen').classList.add('hidden');
            const iframe = document.getElementById('main-frame');
            iframe.classList.remove('hidden');
            iframe.src = url;

            // Trên mobile (màn hình nhỏ), tự động đóng sidebar sau khi chọn bài để rộng chỗ làm bài
            if (window.innerWidth < 768) {
                closeSidebar();
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const arrow = document.getElementById('toggle-arrow');
            
            sidebar.classList.toggle('sidebar-closed');
            arrow.classList.toggle('arrow-rotate');
        }

        // Hàm riêng để đóng sidebar (dùng khi chọn bài trên mobile)
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const arrow = document.getElementById('toggle-arrow');
            
            if (!sidebar.classList.contains('sidebar-closed')) {
                sidebar.classList.add('sidebar-closed');
                arrow.classList.add('arrow-rotate');
            }
        }
    </script>
