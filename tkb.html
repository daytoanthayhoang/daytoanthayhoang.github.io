<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Thời Khóa Biểu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Thư viện Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Be Vietnam Pro', sans-serif; background-color: #f0f2f5; }
        .tab-btn { transition: all 0.2s; }
        .tab-active { background-color: #3b82f6; color: white; border-color: #3b82f6; }
        .tab-inactive { background-color: white; color: #4b5563; border-color: #e5e7eb; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen p-3 md:p-6 pb-20">
    <div class="max-w-4xl mx-auto space-y-6">
        
        <!-- HEADER -->
        <div class="glass-effect rounded-2xl shadow-lg p-5 border border-white/50">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-500/30">
                        <i class="fa-solid fa-calendar-days text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl md:text-2xl font-bold text-gray-800">Thời Khóa Biểu</h1>
                        <p class="text-gray-500 text-sm flex items-center gap-1">
                            <i class="fa-regular fa-clock text-xs"></i> 
                            <span id="headerDate">Đang tải...</span>
                        </p>
                    </div>
                </div>

                <!-- Version Selector -->
                <div class="w-full md:w-auto">
                    <div class="relative">
                        <select id="versionSelect" class="w-full md:w-48 pl-9 pr-8 py-2 bg-blue-50 border-0 text-blue-700 font-semibold rounded-lg cursor-pointer focus:ring-2 focus:ring-blue-500 appearance-none text-sm">
                            <!-- Options will be populated by JS -->
                        </select>
                        <div class="absolute left-3 top-2 text-blue-500"><i class="fa-solid fa-history"></i></div>
                        <div class="absolute right-3 top-2 text-blue-500 pointer-events-none"><i class="fa-solid fa-chevron-down text-xs"></i></div>
                    </div>
                </div>
            </div>

            <hr class="my-4 border-gray-100">

            <!-- CONTROLS -->
            <div class="flex flex-col sm:flex-row gap-3">
                <div class="flex bg-gray-100 p-1 rounded-xl w-full sm:w-auto">
                    <button onclick="switchMode('class')" id="btnClass" class="flex-1 sm:flex-none px-6 py-2.5 rounded-lg text-sm font-semibold shadow-sm flex items-center justify-center gap-2 tab-active">
                        <i class="fa-solid fa-users"></i> Lớp
                    </button>
                    <button onclick="switchMode('teacher')" id="btnTeacher" class="flex-1 sm:flex-none px-6 py-2.5 rounded-lg text-sm font-semibold flex items-center justify-center gap-2 tab-inactive">
                        <i class="fa-solid fa-chalkboard-user"></i> Giáo Viên
                    </button>
                </div>
                
                <div class="relative w-full">
                    <select id="mainSelect" class="w-full pl-10 pr-10 py-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none appearance-none cursor-pointer shadow-sm text-gray-700 font-medium">
                        <option value="">-- Chọn đối tượng --</option>
                    </select>
                    <div class="absolute left-3.5 top-3.5 text-gray-400"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div class="absolute right-3.5 top-3.5 text-gray-400 pointer-events-none"><i class="fa-solid fa-chevron-down text-xs"></i></div>
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT (Vertical Layout) -->
        <div id="scheduleContainer" class="hidden space-y-6 fade-in">
            
            <!-- Info Banner -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl p-4 text-white shadow-lg shadow-blue-500/20 flex justify-between items-center">
                <div>
                    <p class="font-bold text-lg flex items-center gap-2" id="infoTitle"><i class="fa-solid fa-star text-yellow-300"></i> Title</p>
                    <p class="text-blue-100 text-sm" id="infoSubtitle">Subtitle</p>
                </div>
            </div>

            <!-- Morning Schedule -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="bg-amber-50/80 px-6 py-4 border-b border-amber-100 flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-amber-100 text-amber-600 flex items-center justify-center">
                        <i class="fa-regular fa-sun text-lg"></i>
                    </div>
                    <span class="text-amber-800 font-bold text-lg">BUỔI SÁNG</span>
                </div>
                <div id="morningTable" class="overflow-x-auto w-full"></div>
            </div>

            <!-- Afternoon Schedule -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="bg-indigo-50/80 px-6 py-4 border-b border-indigo-100 flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center">
                        <i class="fa-regular fa-moon text-lg"></i>
                    </div>
                    <span class="text-indigo-800 font-bold text-lg">BUỔI CHIỀU</span>
                </div>
                <div id="afternoonTable" class="overflow-x-auto w-full"></div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="bg-white rounded-2xl shadow-sm p-12 text-center border border-dashed border-gray-200">
            <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-300">
                <i class="fa-solid fa-file-circle-question text-3xl"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-800">Chưa chọn dữ liệu</h3>
            <p class="text-gray-500 mt-2">Vui lòng chọn Lớp hoặc Giáo viên từ danh sách trên để xem.</p>
        </div>
        
        <div class="text-center text-xs text-gray-400 mt-10">
            Ứng dụng TKB Thông Minh • Cập nhật tự động
        </div>
    </div>

        // 1. Init Versions
        function initVersions() {
            const versions = Object.values(DB.versions).sort((a,b) => b.id.localeCompare(a.id)); // Sort mới nhất lên đầu
            el.versionSelect.innerHTML = '';
            versions.forEach(v => {
                const opt = document.createElement('option');
                opt.value = v.id;
                opt.textContent = `${v.name} (${v.date})`;
                el.versionSelect.appendChild(opt);
            });
            el.versionSelect.value = currentVersionId;
            updateHeaderDate();
        }

        el.versionSelect.addEventListener('change', (e) => {
            currentVersionId = e.target.value;
            currentData = DB.versions[currentVersionId].data;
            updateHeaderDate();
            populateSelect(); // Tải lại danh sách lớp/gv của version này
            el.container.classList.add('hidden');
            el.empty.classList.remove('hidden');
        });

        function updateHeaderDate() {
            const v = DB.versions[currentVersionId];
            el.headerDate.textContent = `Áp dụng từ: ${v.date}`;
        }

        // 2. Switch Mode
        window.switchMode = function(mode) {
            currentMode = mode;
            if(mode === 'class') {
                el.btnClass.className = 'flex-1 sm:flex-none px-6 py-2.5 rounded-lg text-sm font-semibold shadow-sm flex items-center justify-center gap-2 tab-active';
                el.btnTeacher.className = 'flex-1 sm:flex-none px-6 py-2.5 rounded-lg text-sm font-semibold flex items-center justify-center gap-2 tab-inactive text-gray-500';
            } else {
                el.btnTeacher.className = 'flex-1 sm:flex-none px-6 py-2.5 rounded-lg text-sm font-semibold shadow-sm flex items-center justify-center gap-2 tab-active';
                el.btnClass.className = 'flex-1 sm:flex-none px-6 py-2.5 rounded-lg text-sm font-semibold flex items-center justify-center gap-2 tab-inactive text-gray-500';
            }
            populateSelect();
            el.container.classList.add('hidden');
            el.empty.classList.remove('hidden');
        }

        // 3. Populate Select
        function populateSelect() {
            el.mainSelect.innerHTML = '<option value="">-- Chọn đối tượng --</option>';
            
            if (currentMode === 'class') {
                if (!currentData?.classes) return;
                const classes = Object.keys(currentData.classes).sort((a,b)=>(parseInt(a.match(/\d+/)?.[0]||0)-parseInt(b.match(/\d+/)?.[0]||0))||a.localeCompare(b));
                classes.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c;
                    opt.textContent = `Lớp ${c}`;
                    el.mainSelect.appendChild(opt);
                });
            } else {
                if (!currentData?.teachers) return;
                const depts = {};
                Object.entries(currentData.teachers).forEach(([name, info]) => {
                    const d = info.department || 'Khác';
                    if (!depts[d]) depts[d] = [];
                    depts[d].push(name);
                });
                Object.keys(depts).sort().forEach(dept => {
                    const group = document.createElement('optgroup');
                    group.label = dept;
                    depts[dept].sort().forEach(t => {
                        const opt = document.createElement('option');
                        opt.value = t;
                        opt.textContent = t;
                        group.appendChild(opt);
                    });
                    el.mainSelect.appendChild(group);
                });
            }
        }

                <tbody class="divide-y divide-gray-100">`;
            
            for(let i=1; i<=5; i++) {

                for(let d=0; d<6; d++) {

                    if (lesson) {

                            contentHtml = `
                                <div class="flex flex-col items-center justify-center h-full w-full gap-1.5 p-1">

                                </div>`;
                        } else {
                            contentHtml = `
                                <div class="flex items-center justify-center h-full w-full p-2">
                                    <span class="font-semibold text-gray-700 text-xs text-center leading-relaxed block bg-gray-100 px-2 py-1 rounded-md w-full">
                                        ${lesson}
                                    </span>
                                </div>`;
                        }
                        html += `<td class="border-l border-gray-100 h-20 align-top cursor-default bg-white">${contentHtml}</td>`;
                    } else {
                        html += `<td class="border-l border-gray-100 text-center h-20 align-middle bg-gray-50/10"><i class="fa-solid fa-minus text-gray-200"></i></td>`;
                    }
                }
                html += `</tr>`;
            }
            return html + `</tbody></table>`;
        }

                const d = currentData.classes[val];
                morningData = d.morning; afternoonData = d.afternoon;
                title = `LỚP: ${val}`; sub = "Thời khóa biểu chi tiết";
            } else {
                const d = currentData.teachers[val];
                morningData = d.morning; afternoonData = d.afternoon;
                title = `GIÁO VIÊN: ${val}`; sub = `Đơn vị: ${d.department}`;
            }
            el.morning.innerHTML = renderTable(morningData);
            el.afternoon.innerHTML = renderTable(afternoonData);
            el.infoTitle.innerHTML = `<i class="fa-solid fa-star text-yellow-300"></i> ${title}`;
            el.infoSubtitle.textContent = sub;
            el.empty.classList.add('hidden');
            el.container.classList.remove('hidden');
        });

        initVersions();
        switchMode('class');
    </script>
</body>
</html>
