<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Vivid Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@300;600&display=swap');

        body { 
            margin: 0; 
            overflow: hidden; 
            background: radial-gradient(circle at center, #1a0b0b 0%, #000000 100%);
            font-family: 'Poppins', sans-serif; 
        }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        /* UI Layer */
        #ui-layer {
            position: absolute; bottom: 40px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        /* Glassmorphism Guide Panel */
        .guide-panel { 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9); 
            font-size: 14px; 
            margin-bottom: 25px; 
            display: flex;
            gap: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .guide-item b { color: #FFD700; }

        /* Start Button */
        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(135deg, #D32F2F, #8B0000); 
            color: #FFF; 
            border: none;
            padding: 18px 60px; 
            border-radius: 50px; 
            font-family: 'Mountains of Christmas', cursive;
            font-weight: 700; 
            font-size: 24px;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5), inset 0 0 10px rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 50, 50, 0.8);
        }
        button:active { transform: scale(0.95); }

        /* Camera Preview */
        #camera-wrapper {
            position: absolute; top: 20px; right: 20px;
            width: 140px; height: 105px;
            padding: 5px;
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            border: 1px solid rgba(255,215,0,0.3);
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }
        #camera-preview {
            width: 100%; height: 100%;
            border-radius: 8px;
            transform: scaleX(-1); 
            opacity: 0.8;
        }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 20px; pointer-events: none; opacity: 0; transition: opacity 0.5s;
        }

        #error-log { display: none; }
    </style>
</head>
<body>
    <div id="error-log"></div>
    <div id="loading">Loading Magic...</div>
    
    <!-- UI -->
    <div id="ui-layer">
        <div class="guide-panel">
            <span class="guide-item">‚úä <b>Fist:</b> Tree Mode</span>
            <span class="guide-item">üñê <b>Open:</b> Gallery</span>
            <span class="guide-item">ü§è <b>Pinch:</b> Select Photo</span>
            <!-- Hidden Heart Guide (Easter Egg) -->
        </div>
        <button id="btnStart" onclick="startSystem()">‚ú® Start Magic ‚ú®</button>
    </div>

    <div id="canvas-container"></div>
    <div id="camera-wrapper">
        <canvas id="camera-preview"></canvas>
    </div>
    <video class="input_video" style="display:none"></video>

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
        const photoTextures = [];
        
        photoFiles.forEach((f, i) => {
            photoTextures[i] = loader.load(f, undefined, undefined, () => {
                photoTextures[i] = createCustomTexture('placeholder', i + 1);
            });
        });

        function createCustomTexture(type, number = 0) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 2, cx, cy, 60);
                grd.addColorStop(0, '#FFFFFF'); 
                grd.addColorStop(0.1, '#FFFACD'); 
                grd.addColorStop(0.4, '#FFD700');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 2, cx, cy, 60);
                grd.addColorStop(0, '#FFCCCC'); 
                grd.addColorStop(0.2, '#FF0000'); 
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

            } else if (type === 'snowflake') {
                ctx.fillStyle = "#FFF";
                ctx.beginPath(); ctx.arc(64,64, 40, 0, Math.PI*2); ctx.fill();
                const grd = ctx.createRadialGradient(cx, cy, 20, cx, cy, 64);
                grd.addColorStop(0, 'rgba(255,255,255,1)'); 
                grd.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

            } else if (type === 'placeholder') {
                ctx.fillStyle = '#333'; ctx.fillRect(0,0,128,128);
                ctx.strokeStyle = '#FFD700'; ctx.lineWidth = 5; ctx.strokeRect(5,5,118,118);
                ctx.fillStyle = '#FFF'; ctx.font = '60px Arial'; ctx.textAlign = 'center'; ctx.textBaseline='middle';
                ctx.fillText(number, 64, 64);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            snow: createCustomTexture('snowflake')
        };

        const CONFIG = {
            goldCount: 3000,
            redCount: 600,
            snowCount: 500,
            explodeRadius: 75,  
            photoOrbitRadius: 35,
            treeHeight: 85,
            treeBaseRadius: 40
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupSnow; 
        let photoMeshes = [];    
        let titleMesh, starMesh, loveMesh;
        
        let state = 'TREE'; 
        let selectedIndex = 0;
        let handX = 0.5;

        // ==========================================
        // 2. THREE.JS SYSTEM
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 120;
            camera.position.y = 20;
            camera.lookAt(0, 10, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.5);
            groupRed = createParticleSystem('red', CONFIG.redCount, 4.0); 
            groupSnow = createSnowSystem();

            createPhotos();
            createDecorations();
            animate();
            
            const loadDiv = document.getElementById('loading');
            loadDiv.style.opacity = 0;
        }

        function createSnowSystem() {
            const count = CONFIG.snowCount;
            const geo = new THREE.BufferGeometry();
            const positions = [];
            const speeds = [];

            for(let i=0; i<count; i++) {
                positions.push(
                    (Math.random() - 0.5) * 200,
                    (Math.random() - 0.5) * 200 + 50,
                    (Math.random() - 0.5) * 100
                );
                speeds.push(0.2 + Math.random() * 0.3);
            }
            
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.setAttribute('speed', new THREE.Float32BufferAttribute(speeds, 1));

            const mat = new THREE.PointsMaterial({
                size: 1.5,
                map: textures.snow,
                transparent: true, opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
            const pHeartTargets = [];
            const sizes = []; 
            const phases = []; 
            
            for(let i=0; i<count; i++) {
                // TREE
                const h = Math.random() * CONFIG.treeHeight; 
                const y = h - CONFIG.treeHeight / 2;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                
                let r, theta;
                if (type === 'gold') {
                    r = maxR * Math.sqrt(Math.random());
                    theta = Math.random() * Math.PI * 2;
                } else {
                    r = maxR * (0.9 + Math.random() * 0.1); 
                    theta = h * 0.3 + (Math.random() > 0.5 ? 0 : Math.PI); 
                }
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                // EXPLODE
                const u = Math.random();
                const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = 2 * Math.PI * u;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // HEART
                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                
                const rFill = Math.pow(Math.random(), 0.3); 
                hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 10 * rFill * (1 - Math.abs(hy)/20); 

                const scaleH = 2.5;
                pHeartTargets.push(hx * scaleH, hy * scaleH + 10, hz); 

                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color();
            if(type === 'gold') baseColor.setHex(0xFFD700);
            else if(type === 'red') baseColor.setHex(0xFF0000);

            for(let i=0; i<count; i++) {
                colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            geo.userData = { 
                tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, 
                phases: phases, baseColor: baseColor, baseSize: size
            };

            const mat = new THREE.PointsMaterial({
                size: size,
                map: textures[type],
                transparent: true, opacity: 1.0,
                vertexColors: true, 
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(16, 12); 
            const borderGeo = new THREE.PlaneGeometry(17, 13); 
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 

            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1; 
                mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // TITLE
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 90px "Mountains of Christmas", cursive';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 30; 
            ctx.fillText("MERRY CHRISTMAS", 512, 130);
            
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(80, 20), mat);
            titleMesh.position.set(0, 60, 0);
            scene.add(titleMesh);

            // STAR
            const starCanvas = document.createElement('canvas');
            starCanvas.width = 256; starCanvas.height = 256;
            const sCtx = starCanvas.getContext('2d');
            const grd = sCtx.createRadialGradient(128,128,20, 128,128,100);
            grd.addColorStop(0, "rgba(255,255,200,1)");
            grd.addColorStop(1, "rgba(255,215,0,0)");
            sCtx.fillStyle = grd; sCtx.fillRect(0,0,256,256);
            
            sCtx.fillStyle = "#FFFFE0"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=20;
            sCtx.beginPath();
            const cx=128, cy=128, outer=60, inner=25;
            for(let i=0; i<5; i++){
                sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
                sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
            }
            sCtx.closePath(); sCtx.fill();
            
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(18, 18), starMat);
            starMesh.position.set(0, CONFIG.treeHeight/2 + 4, 0);
            scene.add(starMesh);

            // LOVE TEXT
            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d');
            lCtx.font = 'bold 110px "Poppins", sans-serif';
            lCtx.fillStyle = '#FF1493'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF69B4"; lCtx.shadowBlur = 40; 
            lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 140);
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(80, 20), loveMat);
            loveMesh.position.set(0, -10, 30);
            loveMesh.visible = false;
            scene.add(loveMesh);
        }

        function updateSnow() {
            if(!groupSnow) return;
            const positions = groupSnow.geometry.attributes.position.array;
            const speeds = groupSnow.geometry.attributes.speed.array;
            
            for(let i=0; i<CONFIG.snowCount; i++) {
                positions[i*3+1] -= speeds[i];
                positions[i*3] += Math.sin(Date.now()*0.001 + i)*0.1;
                if(positions[i*3+1] < -60) {
                    positions[i*3+1] = 80;
                    positions[i*3] = (Math.random()-0.5) * 150;
                }
            }
            groupSnow.geometry.attributes.position.needsUpdate = true;
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const baseSize = group.geometry.userData.baseSize;
            
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            let targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            const count = positions.length / 3;
            
            if (targetState === 'TREE') {
                group.rotation.y = time * 0.1; 
                for(let i=0; i<count; i++) {
                    let twinkle = Math.sin(time * 3 + phases[i]);
                    if(type === 'red') {
                        sizes[i] = baseSize * (1 + 0.3 * twinkle);
                        colors[i*3] = baseColor.r * (0.8 + 0.4 * twinkle); colors[i*3+1] = baseColor.g * (0.8 + 0.4 * twinkle); colors[i*3+2] = baseColor.b * (0.8 + 0.4 * twinkle);
                    } else {
                        sizes[i] = baseSize;
                        let brightness = 0.6 + 0.4 * Math.sin(time * 8 + phases[i]);
                        colors[i*3] = baseColor.r * brightness; colors[i*3+1] = baseColor.g * brightness; colors[i*3+2] = baseColor.b * brightness;
                    }
                }
            } else if (targetState === 'HEART') {
                group.rotation.y = 0;
                const beat = 1 + Math.pow(Math.sin(time * 4), 6) * 0.2; 
                group.scale.set(beat, beat, beat);
                for(let i=0; i<count; i++) {
                    colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
                    if (i % 2 === 0) sizes[i] = baseSize * 1.2; else sizes[i] = 0;
                }
            } else {
                group.scale.set(1,1,1);
                group.rotation.y += (handRotY - group.rotation.y) * 0.1;
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
                }
            }
            
            group.geometry.attributes.color.needsUpdate = true;
            group.geometry.attributes.size.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08; 
            const handRotY = (handX - 0.5) * 4.0;

            updateParticleGroup(groupGold, 'gold', state, speed, handRotY, time);
            updateParticleGroup(groupRed, 'red', state, speed, handRotY, time);
            updateSnow();

            photoMeshes.forEach((mesh, i) => {
                if(!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.05);
                titleMesh.position.y = 60 + Math.sin(time)*2; 
                starMesh.rotation.z = Math.sin(time)*0.2; 
                starMesh.scale.setScalar(1 + Math.sin(time*3)*0.2); 
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.pow(Math.sin(time*4), 6)*0.15;
                loveMesh.scale.set(s,s,1);

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                const baseAngle = groupGold.rotation.y; 
                const angleStep = (Math.PI * 2) / 5;
                let bestIdx = 0; let maxZ = -999;
                
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 5; 
                    
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position); // Normal behavior for spinning gallery
                    
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    
                    if (z > 10) { 
                        const ds = 1.0 + (z/CONFIG.photoOrbitRadius)*0.5; 
                        mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
                        mesh.material.opacity = 1;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.5, 0.5, 0.5), 0.1);
                        mesh.material.opacity = 0.5;
                    }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        // FIX: Ensure photo is perfectly flat facing screen
                        mesh.position.lerp(new THREE.Vector3(0, 0, 80), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(4, 4, 4), 0.1);
                        // Copy camera rotation to make it parallel to screen
                        mesh.quaternion.copy(camera.quaternion); 
                        mesh.material.opacity = 1;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('loading').style.opacity = 1;
            bgMusic.play().catch(e => console.log("Audio play failed (user interaction needed first)", e));
            
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0,0,canvas.width,canvas.height); 
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                // --- Hand Logic ---
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    // STRICT HEART LOGIC: 
                    // Index fingers must touch AND Thumbs must touch (creating the heart shape)
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                    
                    if (distIndex < 0.06 && distThumb < 0.06) {
                        state = 'HEART'; return;
                    }
                }

                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; 
                    
                    const tips = [8,12,16,20]; const wrist = lm[0];
                    let openDist = 0; 
                    tips.forEach(i => openDist += Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    
                    // --- HYSTERESIS LOGIC (Anti-Noise) ---
                    if (pinchDist < 0.05) {
                        state = 'PHOTO';    // Pinch = Select
                    } else {
                        // Debounce Tree/Explode
                        if (state === 'TREE') {
                             // Must open hand WIDE (> 0.3) to leave tree
                            if (avgDist > 0.30) state = 'EXPLODE'; 
                        } else {
                            // Must close hand TIGHT (< 0.18) to enter tree
                            if (avgDist < 0.18) state = 'TREE'; 
                        }
                    }
                } else {
                    state = 'TREE'; 
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { 
                camera.aspect = window.innerWidth/window.innerHeight; 
                camera.updateProjectionMatrix(); 
                renderer.setSize(window.innerWidth, window.innerHeight); 
            }
        });
    </script>
