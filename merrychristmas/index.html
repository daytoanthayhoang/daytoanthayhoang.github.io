<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéÑMagic ChristmasüéÖ</title>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Mountains+of+Christmas:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body { 
            margin: 0; overflow: hidden; 
            background: radial-gradient(circle at center, #1a0505 0%, #000000 100%); 
            font-family: 'Poppins', sans-serif; 
            touch-action: none; /* Prevent scroll on mobile */
        }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        /* --- UI Glassmorphism --- */
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            pointer-events: none; z-index: 100;
            padding-bottom: 20px;
        }
        
        /* Guide Panel */
        .guide-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 15px 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            display: flex; gap: 20px;
            transition: opacity 0.5s;
        }

        /* Mobile specific adjustments for guide */
        @media (max-width: 600px) {
            .guide-container {
                flex-direction: column;
                gap: 5px;
                padding: 10px 20px;
                align-items: center;
            }
        }

        .guide-item {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            display: flex; align-items: center; gap: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .guide-item b { 
            color: #FFD700; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Start Button */
        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(135deg, #8B0000 0%, #3f0000 100%); 
            color: #FFD700;
            border: 1px solid #FFD700;
            padding: 18px 60px; border-radius: 50px; 
            
            font-family: 'Mountains of Christmas', cursive;
            font-weight: 700; font-size: 24px;
            
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.4), inset 0 0 10px rgba(255, 215, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        button::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            border-color: #FFF;
            color: #FFF;
        }
        
        button:hover::before { left: 100%; }

        /* Camera Preview - Styled */
        #camera-preview {
            position: absolute; top: 20px; right: 20px;
            width: 140px; height: 105px;
            border: 2px solid rgba(255, 215, 0, 0.3); 
            transform: scaleX(-1); opacity: 0.7; border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: opacity 0.3s;
        }
        #camera-preview:hover { opacity: 1; }

        /* Mobile specific adjustments for camera preview */
        @media (max-width: 600px) {
            #camera-preview {
                width: 100px; height: 75px;
                top: 10px; right: 10px;
                opacity: 0.5;
            }
        }

        /* Upload Button Style */
        #upload-container {
            position: absolute; top: 20px; left: 20px; 
            z-index: 200;
        }

        .christmas-btn-upload {
            cursor: pointer;
            background: rgba(139, 0, 0, 0.4);
            color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.6);
            padding: 12px 24px;
            border-radius: 30px;
            font-family: 'Mountains of Christmas', cursive;
            font-weight: 700;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(4px);
            display: flex; align-items: center; gap: 8px;
            -webkit-tap-highlight-color: transparent;
        }

        @media (max-width: 600px) {
            .christmas-btn-upload {
                padding: 8px 16px;
                font-size: 16px;
            }
            #upload-container { top: 10px; left: 10px; }
        }

        .christmas-btn-upload:hover {
            background: rgba(139, 0, 0, 0.8);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
            border-color: #FFF;
        }

        .christmas-btn-upload span {
            font-size: 24px;
        }

        /* Loading Overlay */
        #loading {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #FFD700;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Cinzel', serif; font-size: 24px;
            z-index: 1000;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Magic...</div>
    
    <!-- Upload Input -->
    <div id="upload-container">
        <input type="file" id="imgUpload" multiple accept="image/*" style="display: none;">
        <label for="imgUpload" class="christmas-btn-upload">
            <span>üñºÔ∏è</span> Your Img
        </label>
    </div>

    <!-- UI -->
    <div id="ui-layer">
        <div class="guide-container" id="guidePanel">
            <div class="guide-item">ü§è <b>Pinch:</b> Select</div>
            <div class="guide-item">üëã <b>Open:</b> Explode</div>
			<div class="guide-item" style="opacity: 0.2"> ‚ùì <b>Secret:</b> L ‚à© R ‚â† ‚àÖ</div>	
        </div>
		
        <button id="btnStart" onclick="startSystem()">‚ú® Start Magic ‚ú®</button>
    </div>

    <div id="canvas-container"></div>
    <!-- Crucial for iOS: playsinline, muted, autoplay -->
    <video class="input_video" style="display:none" playsinline webkit-playsinline muted autoplay></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 0. MOBILE DETECTION & OPTIMIZATION
        // ==========================================
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        console.log("Device detected as Mobile:", isMobile);

        // ==========================================
        // 1. RESOURCES & TEXTURES
        // ==========================================
        const MUSIC_URL = "./audio.mp3"; 
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        
        // --- HELPERS FOR ASPECT RATIO ---
        function updateMeshAspectRatio(mesh, aspect) {
            const h = 8;
            const w = h * aspect;

            // 1. Main Photo
            mesh.geometry.dispose();
            mesh.geometry = new THREE.PlaneGeometry(w, h);

            // 2. Border (Child 0)
            const border = mesh.children[0];
            if(border) {
                border.geometry.dispose();
                border.geometry = new THREE.PlaneGeometry(w + 0.5, h + 0.5);
            }

            // 3. Glow (Named "glow")
            const glow = mesh.getObjectByName("glow");
            if(glow) {
                glow.geometry.dispose();
                glow.geometry = new THREE.PlaneGeometry(w + 4, h + 4);
            }

            // 4. Shadow
            const shadow = mesh.children[2];
            if(shadow && shadow !== glow) {
                shadow.geometry.dispose();
                shadow.geometry = new THREE.PlaneGeometry(w + 2, h + 2);
            }
        }

        const defaultPhotoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];

        const photoTextures = [];
        let texturesLoaded = 0;

        // Load default textures
        defaultPhotoFiles.forEach((f, i) => {
            loader.load(f, (tex) => {
                photoTextures[i] = tex;
                texturesLoaded++;
                
                if (photoMeshes.length > i && photoMeshes[i]) {
                    const aspect = tex.image.width / tex.image.height;
                    updateMeshAspectRatio(photoMeshes[i], aspect);
                    photoMeshes[i].material.map = tex;
                    photoMeshes[i].material.needsUpdate = true;
                }

                if(texturesLoaded === 5) document.getElementById('loading').style.opacity = 0;
            }, undefined, (err) => {
                console.warn("Could not load image:", f);
                texturesLoaded++;
                if(texturesLoaded === 5) document.getElementById('loading').style.opacity = 0;
            });
        });
        setTimeout(() => document.getElementById('loading').style.display = 'none', 1500);

        // Handle User Upload
        document.getElementById('imgUpload').addEventListener('change', function(e) {
            if (e.target.files && e.target.files.length > 0) {
                const files = Array.from(e.target.files).slice(0, 5);
                const btnLabel = document.querySelector('.christmas-btn-upload');
                const originalText = btnLabel.innerHTML;
                btnLabel.innerHTML = "<span>‚ú®</span> Loading...";

                let loadedCount = 0;
                files.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            const newTex = new THREE.Texture(img);
                            newTex.needsUpdate = true;
                            photoTextures[index] = newTex;
                            
                            if(photoMeshes.length > index && photoMeshes[index]) {
                                const aspect = img.width / img.height;
                                updateMeshAspectRatio(photoMeshes[index], aspect);
                                photoMeshes[index].material.map = newTex;
                                photoMeshes[index].material.needsUpdate = true;
                            }

                            loadedCount++;
                            if(loadedCount === files.length) {
                                btnLabel.innerHTML = "<span>‚úÖ</span> Ready!";
                                setTimeout(() => { btnLabel.innerHTML = originalText; }, 2000);
                            }
                        };
                    };
                    reader.readAsDataURL(file);
                });
            }
        });

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            // Restore texture resolution to 64 for sharpness
            const size = 64;
            canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');
            const cx = size/2, cy = size/2;
            const radius = size/2 - 2;

            if (type === 'sparkle') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius);
                grd.addColorStop(0, 'rgba(255, 255, 255, 1)');
                grd.addColorStop(0.2, 'rgba(255, 250, 200, 0.8)');
                grd.addColorStop(0.5, 'rgba(255, 215, 0, 0.2)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,size,size);
                
                ctx.fillStyle = 'white';
                ctx.beginPath();
                // Simple cross shape
                const w = 3;
                const l = size/2 - 2;
                ctx.fillRect(cx - w/2, cy - l, w, l*2);
                ctx.fillRect(cx - l, cy - w/2, l*2, w);

            } else if (type === 'glow_red') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius);
                grd.addColorStop(0, 'rgba(255, 150, 150, 1)');
                grd.addColorStop(0.4, 'rgba(255, 0, 0, 0.5)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,size,size);

            } else if (type === 'snow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius);
                grd.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                grd.addColorStop(0.6, 'rgba(220, 230, 255, 0.4)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,size,size);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            sparkle: createCustomTexture('sparkle'),
            glowRed: createCustomTexture('glow_red'),
            snow: createCustomTexture('snow')
        };

        // ==========================================
        // 2. CONFIGURATION (Adaptive)
        // ==========================================
        // Keep reduced particle counts for mobile to maintain FPS with higher resolution
        const CONFIG = {
            goldCount: isMobile ? 1200 : 3000, 
            redCount: isMobile ? 250 : 500,
            giftCount: isMobile ? 60 : 150,
            snowCount: isMobile ? 250 : 600, 
            explodeRadius: isMobile ? 50 : 65,  
            photoOrbitRadius: isMobile ? 25 : 30,
            treeHeight: isMobile ? 65 : 80,
            treeBaseRadius: isMobile ? 28 : 36
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift, groupSnow, groupStars;
        let photoMeshes = [];    
        let titleMesh, starMesh, loveMesh;
        
        let state = 'TREE'; 
        let selectedIndex = 0;
        let handX = 0.5;
        let heartHoldStart = 0;
        
        let currentSceneRotation = 0;
        let targetSceneRotation = 0;

        // ==========================================
        // 3. THREE.JS SYSTEM
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x0a0505, 0.0025); 

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = isMobile ? 120 : 100; // Zoom out slightly on mobile

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // SHARPNESS FIX: Allow high pixel ratio on mobile (up to 2x)
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputEncoding = THREE.sRGBEncoding;
            container.appendChild(renderer.domElement);

            createStarfield();
            createSnowSystem();

            // Mobile: slightly larger particles to compensate for lower count
            const sizeMult = isMobile ? 1.5 : 1.0;

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.2 * sizeMult);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.8 * sizeMult); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0 * sizeMult); 

            createPhotos();
            createDecorations();
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            animate();
            
            // Register Touch Events for Mobile (Fallback/Hybrid)
            if(isMobile) {
                initTouchControls();
            }
        }

        function createStarfield() {
            const count = isMobile ? 600 : 1500;
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < count; i++) {
                vertices.push(
                    THREE.MathUtils.randFloatSpread(800),
                    THREE.MathUtils.randFloatSpread(800),
                    THREE.MathUtils.randFloatSpread(800)
                );
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xaaaaaa, size: isMobile ? 1.5 : 0.8, transparent: true, opacity: 0.6 });
            groupStars = new THREE.Points(geometry, material);
            scene.add(groupStars);
        }

        function createSnowSystem() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const speeds = [];
            for (let i = 0; i < CONFIG.snowCount; i++) {
                vertices.push(
                    THREE.MathUtils.randFloatSpread(250),
                    THREE.MathUtils.randFloatSpread(250),
                    THREE.MathUtils.randFloatSpread(150)
                );
                speeds.push(Math.random() * 0.15 + 0.05);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.userData = { speeds: speeds };
            
            const material = new THREE.PointsMaterial({
                size: isMobile ? 3.5 : 2.5, map: textures.snow, 
                transparent: true, opacity: 0.7, 
                blending: THREE.AdditiveBlending, depthWrite: false
            });
            groupSnow = new THREE.Points(geometry, material);
            scene.add(groupSnow);
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
            const pHeartTargets = [];
            const sizes = []; 
            const phases = []; 
            
            for(let i=0; i<count; i++) {
                // TREE
                const h = Math.random() * CONFIG.treeHeight; 
                const y = h - CONFIG.treeHeight / 2;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                
                let r, theta;
                if (type === 'gold') {
                    const loops = 8; 
                    const spiralOffset = (h / CONFIG.treeHeight) * Math.PI * 2 * loops;
                    const jitterTh = (Math.random() - 0.5) * 0.5;
                    r = maxR + (Math.random() - 0.5) * 4; 
                    theta = spiralOffset + jitterTh;
                    if (Math.random() < 0.2) r *= Math.random(); 
                } else {
                    r = maxR * (0.8 + Math.random() * 0.2);
                    theta = Math.random() * Math.PI * 2;
                }
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                // EXPLODE
                const u = Math.random();
                const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // HEART
                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                
                const rFill = Math.pow(Math.random(), 0.3); 
                hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 8 * rFill;
                
                const scaleH = 2.0;
                pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz); 

                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color();
            
            if(type === 'gold') baseColor.setHex(0xFFD700); 
            else if(type === 'red') baseColor.setHex(0xC71585); 
            else baseColor.setHex(0x00FFFF);

            for(let i=0; i<count; i++) {
                colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            geo.userData = { 
                tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, 
                phases: phases, baseColor: baseColor, baseSize: size
            };

            let mapTex = textures.sparkle;
            if(type === 'red') mapTex = textures.glowRed;

            const mat = new THREE.PointsMaterial({
                size: size,
                map: mapTex,
                transparent: true, opacity: 0.9,
                vertexColors: true, 
                blending: THREE.AdditiveBlending, 
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 
            const shadowMat = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.5 });
            const glowMat = new THREE.MeshBasicMaterial({ 
                map: textures.sparkle, 
                color: 0xFFD700,
                transparent: true, 
                opacity: 0.0,
                blending: THREE.AdditiveBlending 
            });

            for(let i=0; i<5; i++) {
                let aspect = 1.0;
                if(photoTextures[i] && photoTextures[i].image) {
                    aspect = photoTextures[i].image.width / photoTextures[i].image.height;
                }

                const h = 8;
                const w = h * aspect;

                // 1. Photo Mesh
                const geo = new THREE.PlaneGeometry(w, h);
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                
                // 2. Border
                const borderGeo = new THREE.PlaneGeometry(w + 0.5, h + 0.5); 
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.05; 
                mesh.add(border);
                
                // 3. Glow
                const glowGeo = new THREE.PlaneGeometry(w + 4, h + 4);
                const glow = new THREE.Mesh(glowGeo, glowMat);
                glow.position.z = -0.1;
                glow.name = "glow";
                mesh.add(glow);

                // 4. Shadow
                const shadowGeo = new THREE.PlaneGeometry(w + 2, h + 2);
                const shadow = new THREE.Mesh(shadowGeo, shadowMat);
                shadow.position.z = -0.15;
                mesh.add(shadow);

                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // TITLE
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 0, 256);
            gradient.addColorStop(0.2, "#FFF8DC");
            gradient.addColorStop(0.5, "#FFD700");
            gradient.addColorStop(0.8, "#DAA520");
            
            ctx.font = 'bold 90px "Mountains of Christmas", cursive';
            ctx.fillStyle = gradient; 
            ctx.textAlign = 'center';
            ctx.shadowColor = "rgba(255, 69, 0, 0.8)"; 
            ctx.shadowBlur = 35; 
            ctx.fillText("MERRY CHRISTMAS", 512, 140);

            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(65, 16), mat);
            titleMesh.position.set(0, isMobile ? 45 : 52, 0); // Lower title on mobile
            scene.add(titleMesh);

            // STAR TOPPER
            const starCanvas = document.createElement('canvas');
            starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            
            const rGrd = sCtx.createRadialGradient(64,64, 10, 64,64, 64);
            rGrd.addColorStop(0, "rgba(255, 255, 220, 1)");
            rGrd.addColorStop(1, "rgba(255, 215, 0, 0)");
            sCtx.fillStyle = rGrd; sCtx.fillRect(0,0,128,128);

            sCtx.fillStyle = "#FFFACD"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=25;
            sCtx.beginPath();
            const cx=64, cy=64, outer=28, inner=12;
            for(let i=0; i<5; i++){
                sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
                sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
            }
            sCtx.closePath(); sCtx.fill();
            
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(16, 16), starMat);
            starMesh.position.set(0, CONFIG.treeHeight/2 + 3, 0);
            scene.add(starMesh);

            // LOVE TEXT
            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d');
            
            const lGradient = lCtx.createLinearGradient(0, 0, 0, 256);
            lGradient.addColorStop(0.2, "#FFF8DC");
            lGradient.addColorStop(0.5, "#FFD700");
            lGradient.addColorStop(0.8, "#DAA520");

            lCtx.font = 'bold 100px "Mountains of Christmas", cursive';
            lCtx.fillStyle = lGradient; 
            lCtx.textAlign = 'center';
            lCtx.shadowColor = "rgba(255, 69, 0, 0.8)"; 
            lCtx.shadowBlur = 50; 
            lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 140);
            
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);
            loveMesh.position.set(0, 45, 0); 
            loveMesh.visible = false;
            scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, sceneRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const baseSize = group.geometry.userData.baseSize;
            
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            // 1. Position Lerp
            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            // 2. Rotation & Visual Effects
            const count = positions.length / 3;
            
            if (targetState === 'TREE') {
                group.rotation.y += 0.005; 
                
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    
                    const twinkle = Math.sin(time * 5 + phases[i] * 10) + Math.cos(time * 3 + phases[i]);
                    let brightness = 1.0;
                    if(type === 'gold') {
                        brightness = 0.6 + 0.4 * twinkle;
                        if(brightness > 1.2) brightness = 1.5; 
                    } else if(type === 'red') {
                        brightness = 0.8 + 0.4 * Math.sin(time * 2 + phases[i]);
                    }
                    colors[i*3]   = baseColor.r * brightness;
                    colors[i*3+1] = baseColor.g * brightness;
                    colors[i*3+2] = baseColor.b * brightness;
                }

            } else if (targetState === 'HEART') {
                group.rotation.y = 0; 
                const beatScale = 1 + Math.pow(Math.abs(Math.sin(time * 3.5)), 3) * 0.15; 
                group.scale.set(beatScale, beatScale, beatScale);

                for(let i=0; i<count; i++) {
                    let brightness = 1.0;
                    if(type === 'gold') {
                        const twinkle = Math.sin(time * 5 + phases[i] * 10) + Math.cos(time * 3 + phases[i]);
                        brightness = 0.6 + 0.4 * twinkle;
                        if(brightness > 1.2) brightness = 1.5;
                    } else {
                        brightness = 0.8 + 0.4 * Math.sin(time * 2 + phases[i]);
                    }

                    colors[i*3]   = baseColor.r * brightness;
                    colors[i*3+1] = baseColor.g * brightness;
                    colors[i*3+2] = baseColor.b * brightness;
                    
                    if (i % 3 === 0) sizes[i] = baseSize * 1.3;
                    else sizes[i] = 0;
                }

            } else {
                group.scale.set(1,1,1);
                
                // --- SMOOTH ROTATION LERP ---
                group.rotation.y += (sceneRotY - group.rotation.y) * 0.1;

                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    const brightness = 0.7 + 0.3 * Math.sin(time * 10 + phases[i]);
                    colors[i*3]   = baseColor.r * brightness;
                    colors[i*3+1] = baseColor.g * brightness;
                    colors[i*3+2] = baseColor.b * brightness;
                }
            }
            group.geometry.attributes.color.needsUpdate = true;
            group.geometry.attributes.size.needsUpdate = true;
        }

        function updateSnow(time) {
            const positions = groupSnow.geometry.attributes.position.array;
            const speeds = groupSnow.geometry.userData.speeds;
            for(let i = 0; i < CONFIG.snowCount; i++) {
                positions[i*3+1] -= speeds[i]; // y fall
                positions[i*3] += Math.sin(time * 0.5 + i) * 0.08; // x drift
                positions[i*3+2] += Math.cos(time * 0.3 + i) * 0.05; // z drift

                if(positions[i*3+1] < -60) {
                    positions[i*3+1] = 70;
                    positions[i*3] = THREE.MathUtils.randFloatSpread(250);
                    positions[i*3+2] = THREE.MathUtils.randFloatSpread(150);
                }
            }
            groupSnow.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08;

            let rotationVelocity = 0;
            // Only apply manual rotation in Explode/Photo mode
            if (state === 'EXPLODE' || state === 'PHOTO') {
                const deadZone = 0.1; 
                const center = 0.5;
                const sensitivity = 0.05; 
                
                // Using raw handX (not inverted)
                if (Math.abs(handX - center) > deadZone) {
                    let val = (handX - center);
                    if (val > 0) val -= deadZone; else val += deadZone;
                    rotationVelocity = val * sensitivity;
                }
            }

            // Update Target Rotation
            targetSceneRotation += rotationVelocity;

            // Update Groups
            updateParticleGroup(groupGold, 'gold', state, speed, targetSceneRotation, time);
            updateParticleGroup(groupRed, 'red', state, speed, targetSceneRotation, time);
            updateParticleGroup(groupGift, 'gift', state, speed, targetSceneRotation, time);
            
            updateSnow(time);
            if(groupStars) groupStars.rotation.y += 0.0002;

            photoMeshes.forEach((mesh, i) => {
                if(!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                titleMesh.position.y = (isMobile ? 45 : 52) + Math.sin(time * 0.8) * 3; 

                starMesh.rotation.z -= 0.015; 
                const pulse = 1 + Math.sin(time*3)*0.15;
                starMesh.scale.set(pulse, pulse, 1);
                starMesh.material.opacity = 0.8 + 0.2*Math.sin(time*5);
                
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time*3.5))*0.1;
                loveMesh.scale.set(s,s,1);
                loveMesh.position.y = 45 + Math.sin(time * 0.8) * 2;

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                
                const baseAngle = groupGold.rotation.y; 
                const angleStep = (Math.PI * 2) / 5;
                let bestIdx = 0; let maxZ = -999;
                
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    // Position based on current accumulated rotation
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 4; 
                    
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position);
                    
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    
                    // Highlight logic
                    const glow = mesh.getObjectByName("glow");
                    if (z > 10) { 
                        // Front Item: Scale up
                        const ds = 1.0 + (z/CONFIG.photoOrbitRadius)*0.8; 
                        mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
                        if(glow) glow.material.opacity = 0.6 + 0.4*Math.sin(time*10); // Pulse
                    } else {
                        // Back Items
                        mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1);
                        if(glow) glow.material.opacity = 0;
                    }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    const glow = mesh.getObjectByName("glow");
                    if (i === selectedIndex) {
                        // Bring selected photo to front
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
                        mesh.lookAt(camera.position); 
                        mesh.rotation.z = Math.sin(time*0.5)*0.03; 
                        if(glow) glow.material.opacity = 0; // Hide glow when viewing
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }
            renderer.render(scene, camera);
        }

        // ==========================================
        // 4. TOUCH CONTROLS (Mobile Fallback)
        // ==========================================
        function initTouchControls() {
            let touchStartX = 0;
            let touchStartDist = 0;
            let lastStateBeforeTouch = 'TREE';

            document.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    touchStartX = e.touches[0].clientX;
                    // If we are in TREE mode, touching screen opens to EXPLODE
                    if (state === 'TREE') {
                        state = 'EXPLODE';
                    }
                } else if (e.touches.length === 2) {
                    touchStartDist = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                }
            }, { passive: false });

            document.addEventListener('touchmove', (e) => {
                if (state === 'TREE') return; // Don't rotate tree manually

                if (e.touches.length === 1) {
                    // Rotate Logic (Drag)
                    const touchCurrentX = e.touches[0].clientX;
                    const deltaX = (touchCurrentX - touchStartX) * 0.005;
                    targetSceneRotation += deltaX; // Direct control
                    touchStartX = touchCurrentX;
                    
                    // Override handX to prevent conflict (center it)
                    handX = 0.5; 

                } else if (e.touches.length === 2) {
                    // Pinch Logic
                    const dist = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    
                    // Zoom In (Spread) vs Zoom Out (Pinch)
                    if (dist > touchStartDist + 50) {
                        state = 'EXPLODE'; // Spread = Open
                    } else if (dist < touchStartDist - 50) {
                        state = 'PHOTO'; // Pinch = Select
                    }
                }
            }, { passive: false });

            // Optional: Auto reset to tree if no interaction for a long time?
            // For now, let's keep it simple.
        }


        // ==========================================
        // 5. SYSTEM START
        // ==========================================
        async function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('guidePanel').style.opacity = 0; // Hide guide to clear view
            
            try {
                await bgMusic.play();
            } catch(e) { console.log("Audio autoplay blocked, will play on interaction"); }

            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            // MediaPipe Configuration for Mobile
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({ 
                maxNumHands: 2, // RESTORED: Always allow 2 hands for heart gesture
                modelComplexity: isMobile ? 0 : 1, // Keep lite model for mobile performance
                minDetectionConfidence: 0.5, 
                minTrackingConfidence: 0.5 
            });

            hands.onResults(results => {
                // Draw Preview
                ctx.clearRect(0,0,canvas.width, canvas.height); 
                // Maintain aspect ratio in preview
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                // --- LOGIC ---
                // Heart Secret Logic (Requires 2 hands - Mostly PC only now unless tablet)
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                    
                    if (distIndex < 0.08 && distThumb < 0.08) {
                        if (heartHoldStart === 0) heartHoldStart = Date.now();
                        if (Date.now() - heartHoldStart > 1500) { state = 'HEART'; return; }
                    } else { heartHoldStart = 0; }
                } else { heartHoldStart = 0; }

                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; 
                    
                    const tips = [8,12,16,20]; const wrist = lm[0];
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                    if (avgDist < 0.25) { 
                        state = 'TREE'; 
                    } else if (pinchDist < 0.05) {
                        state = 'PHOTO'; 
                    } else {
                        state = 'EXPLODE'; 
                    }
                } else {
                    // If no hands detected, don't force TREE immediately on mobile
                    // to allow Touch Controls to persist state.
                    if (!isMobile) state = 'TREE'; 
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, 
                width: isMobile ? 320 : 640, // Lower resolution on mobile
                height: isMobile ? 240 : 480 
            });
            
            cameraUtils.start().catch(err => {
                console.error("Camera failed to start:", err);
                alert("Camera access failed or blocked. Starting Touch Mode.");
                // Ensure 3D still runs if camera fails
                if(!scene) init3D();
            });
        }

        window.addEventListener('resize', () => {
            if(camera) { 
                camera.aspect = window.innerWidth/window.innerHeight; 
                camera.updateProjectionMatrix(); 
                renderer.setSize(window.innerWidth, window.innerHeight); 
            }
        });
    </script>
