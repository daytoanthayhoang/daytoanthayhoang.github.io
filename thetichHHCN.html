<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mô phỏng Thể tích</title>
<style>
    /* Kiểu dáng chung cho trang */
    body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        margin: 0; 
        background-color: #f4f7fa;
        color: #333;
    }
    /* Vùng chứa chính */
    .container { 
        display: flex; 
        flex-wrap: wrap;
        gap: 40px; 
        align-items: flex-start; 
        background: #ffffff; 
        padding: 30px; 
        border-radius: 12px; 
        box-shadow: 0 8px 25px rgba(0,0,0,0.1); 
        max-width: 900px;
    }
    /* Vùng mô phỏng */
    .simulation { 
        display: flex; 
        align-items: center; 
        gap: 30px; 
    }
    /* Không gian 3D */
    .scene { 
        width: 250px; 
        height: 350px; 
        perspective: 1000px;
        cursor: grab;
    }
    .scene:active {
        cursor: grabbing;
    }
    /* Hình hộp 3D bên ngoài (trong suốt) */
    .box-container { 
        width: 100%; 
        height: 100%; 
        position: relative; 
        transform-style: preserve-3d; 
        transform: rotateX(-15deg) rotateY(-30deg); 
    }
    .face { 
        position: absolute; 
        background-color: rgba(0, 119, 190, 0.1); 
        border: 1px solid rgba(0, 119, 190, 0.2);
        box-sizing: border-box;
    }
    /* Khối thể tích màu đỏ bên trong */
    .volume-block {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        bottom: 0;
    }
    /* CẬP NHẬT HIỆU ỨNG ĐỔ ĐẦY */
    .volume-face {
        position: absolute;
        background-color: rgba(204, 43, 54, 0.85); /* Màu đỏ sẫm, đặc hơn cho các mặt bên */
        box-sizing: border-box;
    }
    .volume-face.v-top {
        background-color: rgba(255, 82, 82, 0.95); /* Màu đỏ tươi, phát sáng cho mặt trên */
        box-shadow: 0 0 15px rgba(255, 82, 82, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.7);
    }
    /* Bảng điều khiển */
    .controls { 
        width: 280px;
        padding-top: 10px;
    }
    h2 {
        margin-top: 0;
        color: #0077be;
    }
    .formula { 
        font-size: 1.2em; 
        font-weight: bold; 
        margin: 15px 0; 
        text-align: center; 
        padding: 10px;
        background-color: #e9f5ff;
        border-radius: 8px;
    }
    .formula .term { 
        color: #dc3545; 
    }
    /* Thanh trượt dọc */
    #height-slider { 
        -webkit-appearance: slider-vertical; 
        width: 20px; 
        height: 300px; 
        cursor: ns-resize; 
    }
    #clear-button { 
        width: 100%; 
        padding: 12px; 
        margin-top: 20px; 
        background-color: #ffc107; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer; 
        font-size: 1em;
        font-weight: bold;
        transition: background-color 0.2s;
    }
    #clear-button:hover { 
        background-color: #e0a800; 
    }
    .output p { margin: 8px 0; }
    .slider-group { margin-bottom: 10px; }
    .slider-group label { display: block; margin-bottom: 4px; }
    .slider-group input { width: 100%; }
</style>
</head>
<body>

<div class="container">
    <div class="simulation">
        <!-- Thanh trượt dọc -->
        <input type="range" id="height-slider" min="0" max="100" value="0" title="Kéo để lấp đầy thể tích">
        
        <div class="scene" id="scene-v">
            <div class="box-container" id="volume-box">
                <!-- Vỏ ngoài trong suốt -->
                <div class="face front"></div> <div class="face back"></div> 
                <div class="face right"></div> <div class="face left"></div> 
                <div class="face top"></div> <div class="face bottom"></div>
                
                <!-- Khối thể tích màu đỏ -->
                <div class="volume-block" id="volume-fill">
                    <div class="volume-face v-front"></div> <div class="volume-face v-back"></div>
                    <div class="volume-face v-right"></div> <div class="volume-face v-left"></div>
                    <div class="volume-face v-top"></div> <div class="volume-face v-bottom"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <h2>Tùy chỉnh hình hộp</h2>
        <div class="slider-group">
            <label for="length-slider">a - Chiều dài: <span id="length-val"></span></label>
            <input type="range" id="length-slider" min="50" max="250" value="200">
        </div>
        <div class="slider-group">
            <label for="width-slider">b - Chiều rộng: <span id="width-val"></span></label>
            <input type="range" id="width-slider" min="50" max="200" value="150">
        </div>
        <div class="slider-group">
            <label for="max-height-slider">c - Chiều cao: <span id="max-height-val"></span></label>
            <input type="range" id="max-height-slider" min="50" max="350" value="300">
        </div>
        
        <div class="formula">V = <span class="term">Diện tích đáy</span> × <span class="term">Cao</span></div>
        <div class="output">
            <p><strong>Diện tích đáy:</strong> <span id="base-area-val"></span></p>
            <p><strong>Chiều cao đã lấp đầy:</strong> <span id="height-val">0</span></p>
            <p><strong>Thể tích:</strong> <span id="volume-val">0</span></p>
        </div>
        <button id="clear-button">Đổ đầy lại</button>
    </div>
</div>

<script>
    // --- CHỌN CÁC PHẦN TỬ DOM ---
    const box = document.getElementById('volume-box');
    const scene = document.getElementById('scene-v');
    const volumeFill = document.getElementById('volume-fill');
    
    // Sliders
    const heightSlider = document.getElementById('height-slider');
    const lengthSlider = document.getElementById('length-slider');
    const widthSlider = document.getElementById('width-slider');
    const maxHeightSlider = document.getElementById('max-height-slider');
    const allSliders = [heightSlider, lengthSlider, widthSlider, maxHeightSlider];

    // Value displays
    const lengthVal = document.getElementById('length-val');
    const widthVal = document.getElementById('width-val');
    const maxHeightVal = document.getElementById('max-height-val');
    const baseAreaVal = document.getElementById('base-area-val');
    const heightVal = document.getElementById('height-val');
    const volumeVal = document.getElementById('volume-val');

    // 3D elements
    const [front, back, right, left, topFace, bottomFace] = box.querySelectorAll('.face');
    const [vFront, vBack, vRight, vLeft, vTop, vBottom] = volumeFill.querySelectorAll('.volume-face');

    // --- HÀM CẬP NHẬT CHÍNH ---
    function updateAll() {
        // 1. Lấy giá trị từ các thanh trượt
        const length = parseInt(lengthSlider.value);
        const width = parseInt(widthSlider.value);
        const height = parseInt(maxHeightSlider.value);
        const percentage = parseInt(heightSlider.value) / 100;

        // 2. Cập nhật các giá trị hiển thị
        lengthVal.textContent = length;
        widthVal.textContent = width;
        maxHeightVal.textContent = height;
        
        // 3. Tính toán các đại lượng
        const baseArea = length * width;
        const currentHeight = height * percentage;
        const currentVolume = baseArea * currentHeight;

        baseAreaVal.textContent = baseArea.toLocaleString();
        heightVal.textContent = Math.round(currentHeight);
        volumeVal.textContent = Math.round(currentVolume).toLocaleString();

        // 4. Cập nhật mô hình 3D
        function setProperties(element, w, h, transform) {
            element.style.width = `${w}px`;
            element.style.height = `${h}px`;
            element.style.transform = transform;
        }

        // Cập nhật vỏ ngoài trong suốt
        setProperties(front, length, height, `translateZ(${width/2}px)`);
        setProperties(back, length, height, `rotateY(180deg) translateZ(${width/2}px)`);
        setProperties(right, width, height, `rotateY(90deg) translateZ(${length/2}px)`);
        setProperties(left, width, height, `rotateY(-90deg) translateZ(${length/2}px)`);
        setProperties(topFace, length, width, `rotateX(90deg) translateZ(${height/2}px)`);
        setProperties(bottomFace, length, width, `rotateX(-90deg) translateZ(${height/2}px)`);

        // Cập nhật khối thể tích màu đỏ - LÀM LIỀN MẠCH
        const overlap = 2; // Pixel để chồng mí
        const filledHeight = currentHeight > 0 ? currentHeight + overlap : 0;
        volumeFill.style.height = `${currentHeight}px`;

        setProperties(vFront, length + overlap, filledHeight, `translateZ(${width/2}px)`);
        setProperties(vBack, length + overlap, filledHeight, `rotateY(180deg) translateZ(${width/2}px)`);
        setProperties(vRight, width + overlap, filledHeight, `rotateY(90deg) translateZ(${length/2}px)`);
        setProperties(vLeft, width + overlap, filledHeight, `rotateY(-90deg) translateZ(${length/2}px)`);
        setProperties(vTop, length + overlap, width + overlap, `rotateX(90deg) translateZ(${currentHeight/2}px)`);
        setProperties(vBottom, length + overlap, width + overlap, `rotateX(-90deg) translateZ(${currentHeight/2}px)`);
        
        // Dịch chuyển khối đỏ để nó luôn nằm ở đáy
        const yOffset = (height - currentHeight) / 2;
        volumeFill.style.transform = `translateY(${yOffset}px)`;
    }
    
    // --- XỬ LÝ SỰ KIỆN ---
    function resetSimulation() {
        heightSlider.value = 0;
        updateAll();
    }

    allSliders.forEach(slider => slider.addEventListener('input', updateAll));
    document.getElementById('clear-button').addEventListener('click', resetSimulation);

    // --- LOGIC XOAY 3D ---
    let isDragging = false, prevX, prevY;
    let currentRotX = -15, currentRotY = -30;

    scene.addEventListener('mousedown', e => { 
        isDragging = true; 
        prevX = e.clientX; 
        prevY = e.clientY; 
    });
    document.addEventListener('mouseup', () => { isDragging = false; });
    document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const dX = e.clientX - prevX;
        const dY = e.clientY - prevY;
        currentRotY += dX * 0.5;
        currentRotX -= dY * 0.5;
        box.style.transform = `rotateX(${currentRotX}deg) rotateY(${currentRotY}deg)`;
        prevX = e.clientX; 
        prevY = e.clientY;
    });

    // --- KHỞI TẠO ---
    updateAll(); 
</script>
</body>
</html>
