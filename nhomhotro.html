                    <a href="https://zalo.me/g/lpdpgx412" target="_blank" rel="noopener noreferrer"

            </div>

        </div>

    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p class="text-xs text-gray-500">&copy; 2025 Website Dạy Toán Thầy Hoàng.</p>
